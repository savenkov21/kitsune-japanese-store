            <h1>Відгуки</h1>
        </header>

        <section class="feedback-section">
            <h2>Залишити свій відгук</h2>
            <form action="#" method="post">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="comment">Ваш коментар:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>

                <button type="submit">Надіслати відгук</button>
            </form>

            <h2>Відгуки покупців:</h2>
            <!-- Секція для відображення відгуків -->
            <div class="customer-feedback">
                <p><strong>Олена</strong>: Дуже зручні навушники, звук просто відмінний!</p>
                <p><strong>Іван</strong>: Рекомендую, найкращий вибір для геймерів!</p>
            </div>
        </section>
